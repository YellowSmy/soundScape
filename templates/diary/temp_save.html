{% block content %}

{% for diary in diarys %}

<div class="temp-container">
    <a class="temp-content" href="{% url 'diary:update' diary.id %}">{{ diary.title }}</a>
    <p class="temp-create-at">{{ diary.create_at|date:"Y.m.d. H:i"}} 작성 </p>
</div>

{% empty %}
<p class="no">임시저장 글이 없습니다.</p>

{% endfor %}

{% endblock %}
