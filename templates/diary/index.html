{% extends 'base.html'%}

{% block content %}

<h1> index </h1>

{% for post in posts %}
<a href="{% url 'diary:detail' post.id %}">{{ post.title }}</a>
<br>
{% endfor %}

<!-- Guest Alert -->
{% for message in messages %}
{% if 'guest_message' in message.tags %} <!-- 태그가 'guest_message'인 메시지 필터링 -->
<script>
    alert("{{ message }}");
</script>
{% endif %}
{% endfor %}

{% endblock %}
