{% load static %}
{% load allauth %}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Title -->
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <div>
        <a href="{% url 'account_login' %}">로그인</a>
        <a href="{% url 'account_signup' %}">회원가입</a>
    </div>

    <div>
        <form method="post" action="{{ action_url }}">
            {% csrf_token %}
            {{ form.email }} <br>
            {{ form.password1 }} <br>
            {{ form.password2 }} <br>
            <div class="helptext">
                <p>
                    다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다. <br>
                    비밀번호는 최소 8자 이상이어야 합니다. <br>
                    통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다. <br>
                    숫자로만 이루어진 비밀번호는 사용할 수 없습니다. <br>
                </p>
                <a href="{% url 'account_reset_password' %}">비밀번호를 까먹음?</a>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>

</html>
