{% extends 'base.html' %}

{% block content %}
<div>
    <h5>프로필</h5>
</div>

{% if profile.profile_img %}
<div>
    <img class="image" src="{{ profile.profile_img.url }}" alt="">
</div>
{% endif %}


<div>

    <p>{{ profile.nickname }}</p>
    <p>{{ profile.bio }}</p>

</div>

{% if profile.user == request.user %}
<a href="{% url 'accounts:profile_modify' user_profile.user_id %}">수정</a>
{% endif %}

{% endblock%}
